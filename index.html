<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Table and Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="table-heading">Trimester 1</h1>

  <section>
    <table class="grades-table" aria-label="Student grades table">
      <tr>
        <th colspan="3">Grades</th>
      </tr>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Araizhan</td>
          <td>Introduction to Finance</td>
          <td>99</td>
        </tr>
        <tr class="highlight-row">
          <td>Nurlybek</td>
          <td>Physical Education</td>
          <td>100</td>
        </tr>

        <tr>
          <td>Dana</td>
          <td>Web Technologies</td>
          <td>99</td>
        </tr>

        <tr>
          <td colspan="2">Average</td>
          <td>99,3</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section>
    <form id="feedback-form" class="form-container" action="#" method="post" novalidate>
      <h2>Feedback Form</h2>

      <label for="name">Name</label>
      <input id="name" class="input-field" type="text" name="name" placeholder="Your name">

      <label for="email">Email</label>
      <input id="email" class="input-field" type="email" name="email" placeholder="you@example.com">

      <label for="role">Role</label>
      <select id="role" class="input-field" name="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="other">Other</option>
      </select>

      <fieldset>
        <legend>Would you recommend this course?</legend>
        <label><input type="radio" name="recommend" value="yes"> Yes</label>
        <label><input type="radio" name="recommend" value="no"> No</label>
      </fieldset>

      <label for="comments">Comments</label>
      <textarea id="comments" class="input-field" name="comments" rows="4" placeholder="Your comments:"></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </section>

</body>
</html>
